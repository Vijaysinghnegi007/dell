<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dell Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .signup_section {
            height: 100vh;
            width: 100vw;
            background-color: rgba(57, 194, 236, 0.591) !important;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signup_page {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            width: 768px;
            max-width: 100%;
            min-height: 480px;
        }

        .signup_page p {
            font-size: 14px;
            line-height: 20px;
            letter-spacing: 0.3px;
            margin: 20px 0;
        }

        .signup_page a {
            color: #007db8;
            font-size: 13px;
            text-decoration: none;
            margin: 15px 0 10px;
        }

        .signup_page button {
            background-color: #007db8;
            color: #fff;
            padding: 10px 45px;
            border: 1px solid transparent;
            border-radius: 5px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup_page button:hover {
            background-color: #005b8a;
        }

        .signup_page form {
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            height: 100%;
        }

        .signup_page input {
            background-color: #eee;
            border: none;
            margin: 8px 0;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 5px;
            width: 100%;
            outline: none;
        }

        .signup_page .sign-up,
        .signup_page .sign-in {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }

        .signup_page .sign-in {
            left: 0;
            width: 50%;
            z-index: 2;
        }

        .signup_page.active .sign-in {
            transform: translateX(100%);
        }

        .signup_page .sign-up {
            left: 0;
            width: 50%;
            z-index: 1;
            opacity: 0;
        }

        .signup_page.active .sign-up {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
        }

        .signup_page .toggle-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            z-index: 1000;
            transition: all 0.6s ease-in-out;
        }

        .signup_page.active .toggle-container {
            transform: translateX(-100%);
        }

        .signup_page .toggle {
            background-color: #007db8;
            height: 100%;
            color: #fff;
            position: relative;
            left: -100%;
            width: 200%;
            transform: translateX(0);
            transition: all 0.6s ease-in-out;
        }

        .signup_page.active .toggle {
            transform: translateX(50%);
        }

        .signup_page .toggle-panel {
            position: absolute;
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 0 30px;
            text-align: center;
            top: 0;
            transform: translateX(0);
            transition: all 0.6s ease-in-out;
        }

        .signup_page .toggle-left {
            transform: translateX(-200%);
        }

        .signup_page.active .toggle-left {
            transform: translateX(0);
        }

        .signup_page .toggle-right {
            right: 0;
            transform: translateX(0);
        }

        .signup_page.active .toggle-right {
            transform: translateX(200%);
        }
    </style>
</head>

<body>
    <section class="signup_section">
        <div class="signup_page" id="signup_page">
            <div class="sign-in">
                <form>
                    <h1>Sign In</h1>
                    <input type="text" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <a href="#">Forgot password?</a>
                    <button>Sign In</button>
                </form>
            </div>
            <div class="sign-up">
                <form>
                    <h1>Create Account</h1>
                    <input type="text" placeholder="Name" />
                    <input type="email" placeholder="Email" />
                    <input type="text" placeholder="Contact No" />
                    <input type="password" placeholder="Password" />
                    <input type="password" placeholder="Confirm Password" />
                    <button>Sign Up</button>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Welcome to Dell!</h1>
                        <p>If you already have an account, sign in here</p>
                        <button id="login" onclick="toggleToLogin()">Sign In</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>Hello, New User!</h1>
                        <p>If you don't have an account, create one here</p>
                        <button id="register" onclick="toggleToRegister()">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        function toggleToRegister() {
            document.getElementById("signup_page").classList.add("active");
        }

        function toggleToLogin() {
            document.getElementById("signup_page").classList.remove("active");
        }
    </script>
</body>

</html>
